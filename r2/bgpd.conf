! bgpd configuration file for router r2
! This file is automatically generated

hostname r2
password zpassword
enable password epassword

log file /home/mininet/git_workspace/01_qua_broadcast/r2/bgpd.log

router bgp 2000
bgp router-id 10.0.20.1

! These are the networks we announce; configured here to be ALL directly connected networks
network 10.0.20.0/24
network 10.0.1.0/24
network 10.0.2.0/24

!These are the neighbors with which we estabish BGP sessions:
neighbor 10.0.1.1 remote-as 1000
neighbor 10.0.2.2 remote-as 3000
neighbor 10.0.4.1 remote-as 4000




!--1.Prefix List Example
!neighbor 10.0.1.1 prefix-list DEMO_PL out
!ip prefix-list DEMO_PL seq 5 permit 10.0.20.0/24
!ip prefix-list DEMO_PL seq 10 deny any

!--2.Route Map Example
!neighbor 10.0.1.1 route-map RMAP in
!ip prefix-list PRFX-LST seq 5 permit 10.0.10.0/24

!route-map RMAP permit 10
!match ip address prefix-list PRFX-LST
!set local-preference 500

!--3.AS path Access List Example
!neighbor 10.0.1.1 filter-list filter1 out
!ip as-path access-list filter1 deny ^4000$
!ip as-path access-list filter1 permit .*