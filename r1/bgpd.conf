! bgpd configuration file for router r1
! This file is automatically generated

hostname r1
password zpassword
enable password epassword

log file /home/mininet/git_workspace/01_qua_broadcast/r1/bgpd.log

router bgp 1000
bgp router-id 10.0.10.1

! These are the networks we announce; configured here to be ALL directly connected networks
network 10.0.0.0/24
network 10.0.10.0/24
network 10.0.1.0/24

!These are the neighbors with which we estabish BGP sessions:
neighbor 10.0.1.2 remote-as 2000

!--Prefix List Example
!neighbor 10.0.1.2 prefix-list DEMO_PL out
!ip prefix-list DEMO_PL seq 5 permit 10.0.10.0/24
!ip prefix-list DEMO_PL seq 10 deny any

!--Route Map Example
!neighbor 10.0.1.2 route-map RMAP in
!ip prefix-list PRFX-LST seq 5 permit 10.0.20.0/24
!route-map RMAP permit 10
!match ip address prefix-list PRFX-LST
!set local-preference 500